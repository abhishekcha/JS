<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var student = [
        { id: 100, name: "anjali", marks: [10, 20, 30, 40, 50] },
        { id: 101, name: "shruti", marks: [50, 30, 30, 40, 50] },
        { id: 102, name: "vandna", marks: [40, 20, 30, 40, 50] },
        { id: 103, name: "rupali", marks: [50, 20, 30, 40, 50] },
        { id: 104, name: "sweta", marks: [10, 20, 40, 40, 50] },
      ];
      student.forEach((val) => {
        val.marks.forEach((mark, index) => {
          if (mark < 30) {
            val.marks[index] = "fail";
          }
        });
      });
      console.log(student); 
      
    </script>
  </body>
</html>
