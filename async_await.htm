<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stu = [
        { rn: 1, name: "shruti", age: 25 },
        { rn: 2, name: "anjali", age: 26 },
        { rn: 3, name: "vandna", age: 27 },
        { rn: 4, name: "sweta", age: 28 },
      ];
      let obj = new Promise((resolve, reject) => {
        setTimeout(() => {
          let rollno = stu.map((s) => s.rn);
          let statuscode = 200;
          //let statuscode = 501;
          if (statuscode === 200) {
            resolve(rollno);
          } else {
            reject("an Error occured...");
          }
        }, 3000);
      });

      let fstu1 = (rnn) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            let fstu = stu.find((s) => s.rn === rnn);
            let statuscode = 200;
            //let statuscode = 501;
            if (statuscode === 200) {
              resolve(fstu);
            } else {
              reject("an Error occured...");
            }
          }, 3000);
        });
      };
      async function getdata(){
        let rollnos= await obj;
        console.log(rollnos);
       let details=await fstu1(rollnos[0])
       console.log(details);    
      }
      getdata();
    </script>
</body>
</html>
